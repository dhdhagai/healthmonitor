<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-sclae=1.o">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
            text-align: center;
            margin-top: 20px;
        }
        label {
            margin-top: 10px;
        }
        input[type="number"] {
            width: 100%;
            margin-top: 5px;
            margin-bottom: 15px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

    .nav-link {
        color:#007BFF
    }


        #result {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <nav>
            <ul class="nav nav-pills justify-content-center"> <!-- Centering the navigation links -->
                <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="tips.html" class="nav-link">Tips</a></li>
                <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
                <li class="nav-item"><a href="#" class="nav-link active">Services</a></li>
            </ul>
        </nav>
        <label for="height">Height (cm):</label>
        <input type="number" id="height" step="1" class="form-control" placeholder="Enter your height in centimeters" required>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" step="0.01" class="form-control" placeholder="Enter your weight in kilograms" required>

        <button class="btn btn-primary" onclick="calculateBMI()">Calculate BMI</button>

        <div id="result"></div>
    </div>

    <script>
        function calculateBMI() {
            var heightInCentimeters = parseFloat(document.getElementById("height").value);
            var weight = parseFloat(document.getElementById("weight").value);

            if (isNaN(heightInCentimeters) || isNaN(weight) || heightInCentimeters <= 0 || weight <= 0) {
                document.getElementById("result").innerHTML = "Please enter valid height and weight.";
                return;
            }

            // Convert height from centimeters to meters (1 meter = 100 centimeters)
            var heightInMeters = heightInCentimeters / 100;

            var bmi = weight / (heightInMeters * heightInMeters);

            document.getElementById("result").innerHTML = "Your BMI is: " + bmi.toFixed(2);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-rugw/s04jSuWj5bbZ6jJ0PTeuEn5f5SSNtfOqEo7F8shd8wqv5z4y5vu5w5kRU5z5" crossorigin="anonymous"></script>

</body>
</html>
