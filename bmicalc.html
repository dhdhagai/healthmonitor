    <div class="container">
        <h1>BMI Calculator</h1>

        <label for="height">Height</label>
        <input type="number" id="height" step="1" class="form-control" placeholder="Enter your height" required>

        <label for="weight">Weight</label>
        <input type="number" id="weight" step="0.01" class="form-control" placeholder="Enter your weight" required>

        <button class="btn btn-primary" onclick="calculateBMI()">Calculate BMI</button>

        <div id="result"></div>
    </div>

    <script>
        let bmi
        var height = parseFloat(document.getElementById("height").value);
        var weight = parseFloat(document.getElementById("weight").value);
        function calculateBMI() {
            var system = document.getElementById("imperial")
            height = parseFloat(document.getElementById("height").value);
            weight = parseFloat(document.getElementById("weight").value);
            if (isNaN(height) || isNaN(weight) || height <= 0 || weight <= 0) {
                document.getElementById("result").innerHTML = "Please enter valid height and weight.";
                return;
            }

            // Convert height from centimeters to meters (1 meter = 100 centimeters)
            height = height / 100
            bmi = weight / height * height
            document.getElementById("result").innerHTML = "Your BMI is: " + bmi.toFixed(5);
        }
    </script>
