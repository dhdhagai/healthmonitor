<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Diabetes Risk Checker</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }

        h1 {
            color: #007bff;
            text-align: center;
            margin-top: 20px;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .containerheader {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 20px;
        }

        #calculateButton {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
        }
       table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
        }

        td, th {
        border: 1px solid #007bff;
        text-align: left;
        padding: 8px;
        }

        tr:nth-child(even) {
        background-color: #FFFF00;
        }

        .moving-text {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: #ff0000; /* Background color for visibility */
    color: #fff; /* Text color */
    text-align: center;
    padding: 10px;
    font-size: 16px;
    white-space: nowrap; /* Prevent text from wrapping */
    overflow: hidden; /* Hide overflowing content */
    animation: scrollText 0.5s linear; /* Adjust duration as needed */
  }

  @keyframes scrollText {
    0% {
      transform: translateY(-100%);
    }
    100% {
      transform: translateY(0);
    }

}
</style>

</head>
<body>
    <div class="moving-text">
        Disclaimer: The Results are not accurate. Please contact your physician.
      </div>
      
    <header class="container">
        <h1>Diabetes Risk Checker</h1>
        <div class="container-fluid header d-flex  justify-content-center">
            <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                        <ul class="navbar-nav nav-pills">
                            <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                            <li class="nav-item"><a href="tips.html" class="nav-link ">Tips</a></li>
                            <li class="nav-item"><a href="about.html" class="nav-link ">About</a></li>
                            <li class="nav-item"><a href="#" class="nav-link active">Services</a></li>
                        </ul>
                    </div>
            </nav>
        </div>
    </header>

    <div class="container">
        <form id="riskCheckerForm">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Family History of Diabetes:</label>
                <div class="form-check">
                    <input type="radio" id="familyHistoryYes" name="familyHistory" value="Yes" class="form-check-input" required>
                    <label for="familyHistoryYes" class="form-check-label">Yes</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="familyHistoryNo" name="familyHistory" value="No" class="form-check-input" required>
                    <label for="familyHistoryNo" class="form-check-label">No</label>
                </div>
            </div>

            <div class="form-group">
                <label for="BMI">BMI (Body Mass Index):</label>
                <input type="number" id="BMI" name="BMI" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="exercise">Physical Activity (hours/week):</label>
                <input type="number" id="exercise" name="exercise" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Diet (Healthy or Not):</label>
                <div class="form-check">
                    <input type="radio" id="dietHealthy" name="diet" value="Healthy" class="form-check-input" required>
                    <label for="dietHealthy" class="form-check-label">Healthy</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="dietNotHealthy" name="diet" value="NotHealthy" class="form-check-input" required>
                    <label for="dietNotHealthy" class="form-check-label">Not Healthy</label>
                </div>
            </div>



            <button type="button" id="calculateButton" class="btn btn-primary">Calculate Risk</button>        </form>

        <div id="result"></div>
    </div>
  
        <table>
   <tr>
        <th>Risk Score</th>
        <th>Risk Type</th>
  </tr>
  <tr>
        <td>0 to 6</td>
        <td>Low Risk</td>
    </tr>
  <tr>
        <td>7 to 15</td>
        <td>Increased Risk</td>
    </tr>
  <tr>
        <td>16 to 24</td>
        <td>Moderate Risk</td>
  </tr>
  <tr>
        <td>25 or more</td>
        <td>High Risk</td>
  </tr>
</table>
  
    <script src="script.js"></script>
    <section class="">
        <!-- Footer -->
        <div class="container-fluid bg-primary ">
            <footer>
                <!-- Grid container -->
                <div class="text-white w-100 " >

                    <a href="https://github.com/dhdhagai/scipotech_temp" target="_blank"><img src="github-mark.svg" class="img-fluid float-end"></a>
                    
                </div>
            </footer>
        </div>
        <!-- Footer -->
    </section>
</body>
</html>
