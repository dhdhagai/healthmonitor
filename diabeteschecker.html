    <div class="container">
        <form id="riskCheckerForm">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Family History of Diabetes:</label>
                <div class="form-check">
                    <input type="radio" id="familyHistoryYes" name="familyHistory" value="Yes" class="form-check-input" required>
                    <label for="familyHistoryYes" class="form-check-label">Yes</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="familyHistoryNo" name="familyHistory" value="No" class="form-check-input" required>
                    <label for="familyHistoryNo" class="form-check-label">No</label>
                </div>
            </div>

            <div class="form-group">
                <label for="BMI">BMI (Body Mass Index): (Dont Know Your BMI? Click</label><a href="/bmicalc.html"> Here)</a>
                <input type="number" id="BMI" name="BMI" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="exercise">Physical Activity (hours/week):</label>
                <input type="number" id="exercise" name="exercise" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Diet (Healthy or Not):</label>
                <div class="form-check">
                    <input type="radio" id="dietHealthy" name="diet" value="Healthy" class="form-check-input" required>
                    <label for="dietHealthy" class="form-check-label">Healthy</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="dietNotHealthy" name="diet" value="NotHealthy" class="form-check-input" required>
                    <label for="dietNotHealthy" class="form-check-label">Not Healthy</label>
                </div>
            </div>



            <button type="button" id="calculateButton" class="btn btn-primary">Calculate Risk</button>        </form>

        <div id="result"></div>
    </div>
  
        <table>
   <tr>
        <th>Risk Score</th>
        <th>Risk Type</th>
  </tr>
  <tr>
        <td>0 to 6</td>
        <td>Low Risk</td>
    </tr>
  <tr>
        <td>7 to 15</td>
        <td>Increased Risk</td>
    </tr>
  <tr>
        <td>16 to 24</td>
        <td>Moderate Risk</td>
  </tr>
  <tr>
        <td>25 or more</td>
        <td>High Risk</td>
  </tr>
</table>
